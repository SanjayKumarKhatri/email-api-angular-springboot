<div class="container">

    <div class="card">

        

      <form (ngSubmit)="onFormSubmit()">

        <h1>Email Compose...</h1>

        <mat-form-field class="field" appearance="outline">
            <mat-label>To</mat-label>
            <input matInput name="to" [(ngModel)] = "data.to">
          </mat-form-field>

        <mat-form-field class="field" appearance="outline">
            <mat-label>Subject</mat-label>
            <input matInput name="subject" [(ngModel)] = "data.subject">
          </mat-form-field>

          <mat-form-field class="example-full-width field" appearance="fill">
            <mat-label>Enter your message</mat-label>
            <textarea matInput name="message" [(ngModel)] = "data.message" rows="10" placeholder="Hey, What are you doing guys..."></textarea>
          </mat-form-field>

          <div class="text-center">
            <mat-spinner *ngIf="flag" style="margin: auto;"></mat-spinner>
            <button [disabled] = "flag" type="submit" mat-raised-button color="primary">Send</button>
            <button type="reset" mat-raised-button color="accent">Reset</button>
          </div>

      </form>
     
    </div> 

</div>
